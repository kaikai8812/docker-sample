version: '3'
services:
  db:
    #Dockerhub上の、イメージを使用
    image: mysql:5.7
    #environmentで、環境変数を指定
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"

  web:
    build: .
    #compose upしたら自動で、3000ポートでアクセスできるようにしている。
    command: rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app_name
    ports:
      - "3000:3000"
    links:
      - db
